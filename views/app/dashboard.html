<section class="content">
    <div class="row">
    <% _(config.collections).each(function (collection) { %>
        <% if (global.helpers.hasPermission(sessionUser, collection.name, 'r')) { %>
        <div class="col-md-6"
            data-view="dashboard/widget/recent/view"
            data-collection-name="<%= collection.name %>"
            ></div>
        <% } %>
    <% }) %>
    </div>
</section>
