<h1><%= collection.humanName %></h1>
<h2>Edit: <span data-collection-name></span></h2>
<p>
    Created: <span data-created></span>
    Last Update: <span data-updated></span>
</p>
<% if (collection.revisionable) { %>
<div class="btn-group">
    <a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">
        <i class="icon-time"></i> revisions <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" data-revisions-list></ul>
</div>
<% } %>

<div id="collection-form" data-collection-name="<%= collection.name %>" data-object-id="<%= objectId %>" data-readonly="<%= collection.readonly ? 'true' : 'false' %>"></div>
<div id="form-controls"></div>
