<li>
    <i class="fa fa-pencil bg-aqua"></i>
    <div class="timeline-item">
        <span class="time"><i class="fa fa-clock-o"></i> <%= (new Date(rev.created)).toLocaleString() %></span>
        <h3 class="timeline-header"><a href="#"><%= rev.user %></a> edited</h3>
        <div class="timeline-body">
        </div>
        <div class='timeline-footer'>
            <a class="btn btn-primary btn-xs restore" data-revision-i="<%= i %>" href="#">
                <i class="glyphicon glyphicon-fast-backward"></i> Restore</a>
            <a class="btn btn-danger btn-xs">Delete</a>
        </div>
    </div>
</li>
